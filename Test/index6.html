      function add(x) {
  return {
    value: x,
    add: function(y) {
      this.value += y;
      console.log("Object "+this);
      return this;  // Returning the object to enable chaining
    },
    multiply: function(y) {

      console.log("Object "+this);
      return this;  // Returning the object to enable chaining
    },
    getValue: function() {
      
      return this.value;
    }
  };
}
