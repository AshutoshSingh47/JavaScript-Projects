<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c009f92334.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="heading">
        <img src="./assets/logo.png" id="logo" />
        <h2 class="heading_text">To Do List</h2>
        <h3 class="date-time"></h3>
      </div>
      <div class="container">
        <div id="wrapper">
          <input type="text" placeholder="Task To Be Done..." />
          <button id="add-btn">Add</button>
        </div>
        <div id="tasks">
          <p id="pending-tasks">
            You have <span class="count-value">0</span>
            task (s) to complete.
          </p>
        </div>
        <div class="tasks-card-container"></div>
      </div>
      <p id="error">Input cannot be empty</p>
      <template class="task-card-template">
        <div class="task">
          <input type="checkbox" class="task-check" />
          <span class="taskname">Hello</span>
          <button class="delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </template>
    </div>
    <script src="script.js"></script>
  </body>
</html>
